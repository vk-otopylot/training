<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>website-layout</title>
    <style>
        div{
            border: 2px solid black;
            display: grid;
            grid-template-areas: "header header header"
                                 "sidebar main main"
                                 "footer footer footer";
        }
        .heading-1{
            background-color: green;
            grid-area: header;
            text-align: center;
            margin: 0;
        }
        .heading-2{
            background-color: red;
            grid-area: sidebar;
            margin: 0;

        }
        .heading-3{
            background-color: yellow;
            grid-area: main;
            text-align: center;
            margin: 0;

        }
        .heading-4{
            background-color: #5b8e97;
            grid-area: footer;
            text-align: center;
            margin: 0;

        }

    </style>
</head>
<body>
<div>
    <h1 class="heading-1">Header section</h1>
    <h1 class="heading-2">Sidebar</h1>
    <h1 class="heading-3">Main</h1>
    <h1 class="heading-4">Footer</h1>
</div>
</body>
</html>
