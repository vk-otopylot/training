<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic-grid-layout</title>
    <style>
        div{
            display: grid;
            grid-template-columns: 200px 200px;
            gap: 10px;
        }
        h1{
            background-color: #8bb696;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h1>welcome</h1>
    <h1>welcome</h1>
    <h1>welcome</h1>
    <h1>welcome</h1>
</div>
</body>
</html>
