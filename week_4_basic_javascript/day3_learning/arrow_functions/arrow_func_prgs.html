    // Arrow function to count vowels in a string.
    let c_vow = (text) => {
        const vowels = 'aeiou'
        let count = 0
        for(let ch of text.toLowerCase()){
            if(vowels.includes(ch)){
                count++
            }
        }
        return count
    }
