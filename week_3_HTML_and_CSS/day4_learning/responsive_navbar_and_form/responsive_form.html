<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>responsive-form</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sbtn{
                margin-bottom: 10px;
            }

        @media screen and (max-width: 768px){
            form{
                flex-direction: column;
                align-items: center;
            }
            .sbtn{
                margin-bottom: 10px;
            }

        }
    </style>
</head>
<body>
<form>
   <label>Username: <input type="text" value="vivek05" maxlength="10" readonly> </label><br><br>
   <label class="dob">DOB: <input type="date" required placeholder="Enter your Date of Birth"> </label><br><br>
   <label>Profile Photo: <input type="file"> </label><br><br>
   <input type="button" class="sbtn" value="Submit">
   <input type="button" value="Reset">
</form>
</body>
</html>
